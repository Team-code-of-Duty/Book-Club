<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your feedback</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <form id="form">
        <fieldset>
            <legend>
                Your Feedback
            </legend>

            <label for="firstName">
                First Name :
            </label>
            <input type="text" placeholder="" id="first" name="firstName">
            <br>
            <br>
            <label for="lastName">
                Last Name :
            </label>
            <input type="text" placeholder="" id="last" name="lastName">
            <br>
            <br>
            <label for="email">
                Your Email :
            </label>
            <input type="email" placeholder="" id="email" name="email">
            <br>
            <br>

            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female
            <br><br>


            <span> How do you rate your overall experience?</span>
            <br>
            <textarea id="question" required></textarea>
            <br><br>



            <input type="checkbox" id="newsletter" />Send me monthly update on books and reviews
            <br><br>



            <input type="submit" placeholder="" id="myBtn" value="post">
            <br>
            <br>
           
        </fieldset>


    </form>
<script src="form.js" > </script>
</body>

</html>
